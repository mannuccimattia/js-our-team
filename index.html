<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Meet our Team</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-color: gray;">
  <div class="container">
    <!-- Title Row -->
    <div class="row">
      <div class="col-12">
        <h1 class="text-center my-5">Meet our Team</h1>
        <p class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt laudantium molestias
          sapiente, quod provident a voluptas expedita cupiditate. Rerum, maiores odio. Sed odio saepe explicabo
          aspernatur nulla neque ea sunt.</p>
      </div>
    </div>
    <!-- Cards Row -->
    <div class="row my-5 g-4" id="team-members"></div>
    <!-- Form -->
    <div class="row my-5">
      <div class="col-12">
        <div class="form-container text-center">
          <div class="form-title">
            <h3>Entra nel Team!</h3>
          </div>
          <form action="" id="member-form">
            <div>
              <label for="" class="form-control-label">Nome</label>
              <input type="text" name="" id="name" placeholder="Inserisci il nome" class="form-control">
            </div>
            <div>
              <label for="" class="form-control-label">Ruolo</label>
              <input type="text" name="" id="role" placeholder="Inserisci il ruolo" class="form-control">
            </div>
            <div>
              <label for="" class="form-control-label">Email</label>
              <input type="text" name="" id="email" placeholder="Inserisci un'email" class="form-control">
            </div>
            <div>
              <label for="" class="form-control-label">Immagine</label>
              <input type="text" name="" id="image" placeholder="Inserisci un'immagine" class="form-control">
            </div>
            <div>
              <button id="send" class="my-button">Inserisci</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
